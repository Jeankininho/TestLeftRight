<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test Left Right Stereo</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f5f5f5;
  }
  .container {
    display: flex;
    width: 50%;
  }
  .button {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #3498db;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .button:hover {
    background-color: #2980b9;
  }
</style>
</head>
<body>
<div class="container">
  <div class="button" id="leftButton">Left</div>
  <div class="button" id="rightButton">Right</div>
</div>
<script>
  const leftButton = document.getElementById('leftButton');
  const rightButton = document.getElementById('rightButton');

  const createMonoAudioBlob = (duration, sampleRate, amplitude) => {
    const numSamples = duration * sampleRate;
    const channelData = new Float32Array(numSamples);

    for (let i = 0; i < numSamples; i++) {
      channelData[i] = amplitude * Math.sin((2 * Math.PI * 440 * i) / sampleRate);
    }

    const audioBuffer = new AudioBuffer({ numberOfChannels: 1, length: numSamples, sampleRate });
    audioBuffer.getChannelData(0).set(channelData);

    return audioBuffer;
  };

  const sampleRate = 44100; // Samples per second
  const duration = 1; // Seconds
  const amplitude = 0.5; // Amplitude (volume)

  const leftAudioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const leftSource = leftAudioCtx.createBufferSource();
  leftSource.buffer = createMonoAudioBlob(duration, sampleRate, amplitude);
  const leftPan = leftAudioCtx.createPanner();
  leftPan.setPosition(-1, 0, 0); // Pan to left
  leftSource.connect(leftPan);
  leftPan.connect(leftAudioCtx.destination);

  leftButton.addEventListener('click', () => {
    leftSource.start();
  });

  // ... Rest of your code for the right channel
</script>
</body>
</html>
